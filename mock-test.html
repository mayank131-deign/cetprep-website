<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - CETPrep.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #1E90FF; }
        .text-custom-blue { color: #1E90FF; }
        .option-label:has(input:checked) {
            background-color: #E0E7FF;
            border-color: #1E90FF;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold text-custom-blue">CETPrep.in</a>
            <div id="user-info" class="text-gray-600">
                <!-- User email will be shown here -->
            </div>
        </nav>
    </header>

    <!-- Main Test Area -->
    <main class="container mx-auto p-6 mt-8">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">

            <!-- Test Header -->
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Physics Practice Test #1</h1>
                    <p class="text-gray-500">Subject: Physics | Total Questions: 5</p>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold text-gray-700">Time Left</div>
                    <div id="timer" class="text-2xl font-bold text-custom-blue">30:00</div>
                </div>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container">
                <!-- Questions will be dynamically inserted here -->
            </div>

             <!-- Result Container -->
            <div id="result-container" class="hidden text-center">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Test Complete!</h2>
                <p class="text-2xl text-gray-600 mb-2">Your Score:</p>
                <p id="score" class="text-6xl font-bold text-custom-blue mb-8">0 / 0</p>
                <button id="restart-btn" class="bg-custom-blue text-white font-bold px-8 py-3 rounded-lg shadow-lg hover:bg-opacity-90 transition-all text-lg">
                    Take Another Test
                </button>
            </div>
            
            <!-- Navigation Buttons -->
            <div id="navigation-buttons" class="mt-8 flex justify-between items-center">
                <button id="prev-btn" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded-lg hover:bg-gray-300 transition-all disabled:opacity-50" disabled>Previous</button>
                <div id="question-indicator" class="text-gray-600 font-medium">Question 1 / 5</div>
                <button id="next-btn" class="bg-custom-blue text-white font-semibold px-6 py-2 rounded-lg hover:bg-opacity-90 transition-all">Next</button>
                <button id="submit-btn" class="hidden bg-green-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-600 transition-all">Submit Test</button>
            </div>
        </div>
    </main>
    
    <script type="module">
        // Firebase and Auth setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA27xWBpD6sf_eXyzoVrj6ed6zu2VkMQKc",
            authDomain: "cetprep-backend.firebaseapp.com",
            projectId: "cetprep-backend",
            storageBucket: "cetprep-backend.firebasestorage.app",
            messagingSenderId: "456401176351",
            appId: "1:456401176351:web:30bb6b333a0e8a42af122a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check user auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
            } else {
                // User is not signed in, redirect to login page
                window.location.href = '/login.html';
            }
        });

        // --- MOCK TEST LOGIC ---

        const quizData = [
            {
                question: "What is the SI unit of force?",
                options: ["Joule", "Watt", "Newton", "Pascal"],
                answer: "Newton"
            },
            {
                question: "Which of the following is a vector quantity?",
                options: ["Speed", "Distance", "Mass", "Velocity"],
                answer: "Velocity"
            },
            {
                question: "The rate of change of velocity is called:",
                options: ["Speed", "Acceleration", "Momentum", "Inertia"],
                answer: "Acceleration"
            },
            {
                question: "What is the formula for kinetic energy?",
                options: ["mgh", "1/2 mv^2", "ma", "F/A"],
                answer: "1/2 mv^2"
            },
            {
                question: "Which law is also known as the law of inertia?",
                options: ["Newton's First Law", "Newton's Second Law", "Newton's Third Law", "Law of Gravitation"],
                answer: "Newton's First Law"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const navigationButtons = document.getElementById('navigation-buttons');
        const questionIndicator = document.getElementById('question-indicator');
        const restartBtn = document.getElementById('restart-btn');
        const timerElement = document.getElementById('timer');

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let timeRemaining = 30 * 60; // 30 minutes in seconds
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "0:00";
                    showResults(); // Auto-submit when time is up
                }
            }, 1000);
        }

        function showQuestion(index) {
            const questionData = quizData[index];
            quizContainer.innerHTML = `
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold text-gray-800">${index + 1}. ${questionData.question}</h2>
                </div>
                <div class="space-y-4">
                    ${questionData.options.map((option, i) => `
                        <label class="option-label flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all">
                            <input type="radio" name="question${index}" value="${option}" class="h-5 w-5 text-custom-blue focus:ring-custom-blue" ${userAnswers[index] === option ? 'checked' : ''}>
                            <span class="ml-4 text-lg text-gray-700">${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            updateNavigation();

            document.querySelectorAll(`input[name="question${index}"]`).forEach(input => {
                input.addEventListener('change', (e) => {
                    userAnswers[index] = e.target.value;
                });
            });
        }

        function updateNavigation() {
            questionIndicator.textContent = `Question ${currentQuestionIndex + 1} / ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }
        
        function showResults() {
            clearInterval(timerInterval); // Stop the timer
            let score = 0;
            quizData.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });
            scoreElement.textContent = `${score} / ${quizData.length}`;
            quizContainer.classList.add('hidden');
            navigationButtons.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', () => window.location.reload());

        // Initial load
        showQuestion(currentQuestionIndex);
        startTimer();

    </script>

</body>
</html>
