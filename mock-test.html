<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - CETPrep.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #1E90FF; }
        .text-custom-blue { color: #1E90FF; }
        .option-label:has(input:checked) {
            background-color: #E0E7FF;
            border-color: #1E90FF;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold text-custom-blue">CETPrep.in</a>
            <div id="user-info" class="text-gray-600"></div>
        </nav>
    </header>

    <!-- Main Test Area -->
    <main class="container mx-auto p-6 mt-8">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">

            <!-- Test Header -->
            <div id="test-header" class="flex justify-between items-center border-b pb-4 mb-6">
                <div>
                    <h1 id="test-title" class="text-3xl font-bold text-gray-800">Loading Test...</h1>
                    <p id="test-subtitle" class="text-gray-500"></p>
                </div>
                <div class="text-right">
                    <div class="text-lg font-semibold text-gray-700">Time Left</div>
                    <div id="timer" class="text-2xl font-bold text-custom-blue">--:--</div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="flex justify-center items-center h-64">
                <svg class="animate-spin h-12 w-12 text-custom-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container" class="hidden"></div>

             <!-- Result Container -->
            <div id="result-container" class="hidden text-center">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Test Complete!</h2>
                <p class="text-2xl text-gray-600 mb-2">Your Score:</p>
                <p id="score" class="text-6xl font-bold text-custom-blue mb-8">0 / 0</p>
                <a href="/mock-test-library.html" class="bg-custom-blue text-white font-bold px-8 py-3 rounded-lg shadow-lg hover:bg-opacity-90 transition-all text-lg">
                    Back to Test Library
                </a>
            </div>
            
            <!-- Navigation Buttons -->
            <div id="navigation-buttons" class="hidden mt-8 flex justify-between items-center">
                <button id="prev-btn" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded-lg hover:bg-gray-300 transition-all disabled:opacity-50" disabled>Previous</button>
                <div id="question-indicator" class="text-gray-600 font-medium"></div>
                <button id="next-btn" class="bg-custom-blue text-white font-semibold px-6 py-2 rounded-lg hover:bg-opacity-90 transition-all">Next</button>
                <button id="submit-btn" class="hidden bg-green-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-600 transition-all">Submit Test</button>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA27xWBpD6sf_eXyzoVrj6ed6zu2VkMQKc",
            authDomain: "cetprep-backend.firebaseapp.com",
            projectId: "cetprep-backend",
            storageBucket: "cetprep-backend.firebasestorage.app",
            messagingSenderId: "456401176351",
            appId: "1:456401176351:web:30bb6b333a0e8a42af122a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ELEMENTS ---
        const loader = document.getElementById('loader');
        const testHeader = document.getElementById('test-header');
        const testTitle = document.getElementById('test-title');
        const testSubtitle = document.getElementById('test-subtitle');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const navigationButtons = document.getElementById('navigation-buttons');
        const questionIndicator = document.getElementById('question-indicator');
        const timerElement = document.getElementById('timer');

        // --- STATE VARIABLES ---
        let currentUser = null;
        let currentTestId = null;
        let quizData = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timerInterval;

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
                loadTest();
            } else {
                window.location.href = '/login.html';
            }
        });

        // --- CORE LOGIC ---
        async function loadTest() {
            const params = new URLSearchParams(window.location.search);
            currentTestId = params.get('testId');

            if (!currentTestId) {
                quizContainer.innerHTML = `<p class="text-center text-red-500">No test selected. Please go back to the library.</p>`;
                loader.classList.add('hidden');
                return;
            }

            try {
                const docRef = doc(db, "tests", currentTestId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const testData = docSnap.data();
                    quizData = testData.questions;
                    userAnswers = new Array(quizData.length).fill(null);

                    // Update UI with test details
                    testTitle.textContent = testData.title;
                    testSubtitle.textContent = `Total Questions: ${quizData.length}`;
                    
                    loader.classList.add('hidden');
                    quizContainer.classList.remove('hidden');
                    navigationButtons.classList.remove('hidden');
                    
                    showQuestion(0);
                    startTimer(quizData.length); // Assume 1.5 minutes per question for timer
                } else {
                    console.log("No such document!");
                    testTitle.textContent = "Test Not Found";
                    loader.classList.add('hidden');
                }
            } catch (error) {
                console.error("Error fetching test: ", error);
                testTitle.textContent = "Error Loading Test";
                loader.classList.add('hidden');
            }
        }

        function startTimer(questionCount) {
            let timeRemaining = Math.floor(questionCount * 90); // 90 seconds per question
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "00:00";
                    submitAndShowResults();
                }
            }, 1000);
        }

        function showQuestion(index) {
            const questionData = quizData[index];
            quizContainer.innerHTML = `
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold text-gray-800">${index + 1}. ${questionData.questionText}</h2>
                </div>
                <div class="space-y-4">
                    ${questionData.options.map((option) => `
                        <label class="option-label flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all">
                            <input type="radio" name="question${index}" value="${option}" class="h-5 w-5 text-custom-blue focus:ring-custom-blue" ${userAnswers[index] === option ? 'checked' : ''}>
                            <span class="ml-4 text-lg text-gray-700">${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            updateNavigation();

            document.querySelectorAll(`input[name="question${index}"]`).forEach(input => {
                input.addEventListener('change', (e) => {
                    userAnswers[index] = e.target.value;
                });
            });
        }

        function updateNavigation() {
            questionIndicator.textContent = `Question ${currentQuestionIndex + 1} / ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }
        
        async function submitAndShowResults() {
            clearInterval(timerInterval); // Stop the timer
            let score = 0;
            quizData.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    score++;
                }
            });

            // NOW WE SAVE THE SCORE TO FIRESTORE!
            if (currentUser && currentTestId) {
                try {
                    await addDoc(collection(db, "results"), {
                        userId: currentUser.uid,
                        testId: currentTestId,
                        score: score,
                        totalQuestions: quizData.length,
                        completedAt: new Date()
                    });
                    console.log("Result saved successfully!");
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }

            scoreElement.textContent = `${score} / ${quizData.length}`;
            quizContainer.classList.add('hidden');
            navigationButtons.classList.add('hidden');
            testHeader.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        submitBtn.addEventListener('click', submitAndShowResults);

    </script>
</body>
</html>
