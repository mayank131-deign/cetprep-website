<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CETPrep.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #1E90FF; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md m-4">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-custom-blue">CETPrep.in</a>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Create Your Account</h2>
            <p class="text-gray-500">Join our community of learners.</p>
        </div>
        <form id="signup-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue" placeholder="6+ characters" required>
            </div>
            <button type="submit" class="w-full bg-custom-blue text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-all text-lg">
                Create Account
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4"></p>
        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-custom-blue font-semibold hover:underline">Log In</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA27xWBpD6sf_eXyzoVrj6ed6zu2VkMQKc",
            authDomain: "cetprep-backend.firebaseapp.com",
            projectId: "cetprep-backend",
            storageBucket: "cetprep-backend.firebasestorage.app",
            messagingSenderId: "456401176351",
            appId: "1:456401176351:web:30bb6b333a0e8a42af122a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = '';

            if (password.length < 6) {
                errorMessage.textContent = 'Password should be at least 6 characters.';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'mock-test-library.html';
                })
                .catch((error) => {
                    console.error("Signup Error:", error);
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage.textContent = 'This email is already in use.';
                    } else {
                        errorMessage.textContent = 'An error occurred. Please try again.';
                    }
                });
        });
    </script>
</body>
</html>
