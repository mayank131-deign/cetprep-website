<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Library - CETPrep.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #1E90FF; }
        .text-custom-blue { color: #1E90FF; }
        .test-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold text-custom-blue">CETPrep.in</a>
            <div id="user-info" class="text-gray-600">
                 <!-- User email will be shown here -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 mt-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Mock Test Library</h1>
            <p class="text-lg text-gray-500 mb-8">Choose a test from the list below to begin your practice session.</p>

            <!-- Test Cards Container -->
            <div id="test-library-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading Spinner -->
                <div id="loader" class="col-span-full flex justify-center items-center h-48">
                    <svg class="animate-spin h-10 w-10 text-custom-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <!-- Test cards will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA27xWBpD6sf_eXyzoVrj6ed6zu2VkMQKc",
            authDomain: "cetprep-backend.firebaseapp.com",
            projectId: "cetprep-backend",
            storageBucket: "cetprep-backend.firebasestorage.app",
            messagingSenderId: "456401176351",
            appId: "1:456401176351:web:30bb6b333a0e8a42af122a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const testLibraryContainer = document.getElementById('test-library-container');
        const loader = document.getElementById('loader');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
                loadTests();
            } else {
                window.location.href = '/login.html';
            }
        });

        async function loadTests() {
            try {
                // Get all documents from the "tests" collection
                const querySnapshot = await getDocs(collection(db, "tests"));
                
                // Clear the container and hide the loader
                testLibraryContainer.innerHTML = '';
                
                if (querySnapshot.empty) {
                     testLibraryContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">No mock tests available at the moment. Please check back later.</p>`;
                     return;
                }

                querySnapshot.forEach((doc) => {
                    const test = doc.data();
                    const testId = doc.id;
                    const card = document.createElement('a');
                    card.href = `/mock-test.html?testId=${testId}`; // Link to the test page with the test ID
                    card.className = 'test-card bg-white p-6 rounded-lg shadow-md block';
                    
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-800">${test.title}</h3>
                        <p class="text-gray-500 mt-2">${test.questions.length} Questions</p>
                        <div class="mt-4 bg-custom-blue text-white text-center font-semibold py-2 rounded-lg">
                            Start Test
                        </div>
                    `;
                    testLibraryContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading tests: ", error);
                loader.classList.add('hidden');
                testLibraryContainer.innerHTML = `<p class="col-span-full text-center text-red-500">Could not load tests. Please try refreshing the page.</p>`;
            }
        }
    </script>

</body>
</html>
