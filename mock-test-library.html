<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Library - CETPrep.in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background-color: #1E90FF; }
        .text-custom-blue { color: #1E90FF; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-custom-blue">CETPrep.in</a>
            <div id="user-info" class="text-gray-600"></div>
        </nav>
    </header>

    <main class="container mx-auto p-6 mt-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">Mock Test Library</h1>
            <p class="text-lg text-gray-500 mt-2">Choose a test from the list below to begin your practice session.</p>
        </div>

        <div id="loader" class="flex justify-center items-center py-16">
            <svg class="animate-spin h-10 w-10 text-custom-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </div>

        <div id="tests-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

        <p id="no-tests-message" class="hidden text-center text-gray-500 py-16">No mock tests available at the moment. Please check back later.</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA27xWBpD6sf_eXyzoVrj6ed6zu2VkMQKc",
            authDomain: "cetprep-backend.firebaseapp.com",
            projectId: "cetprep-backend",
            storageBucket: "cetprep-backend.firebasestorage.app",
            messagingSenderId: "456401176351",
            appId: "1:456401176351:web:30bb6b333a0e8a42af122a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const testsContainer = document.getElementById('tests-container');
        const noTestsMessage = document.getElementById('no-tests-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
                loadTests();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadTests() {
            try {
                const testsCollection = collection(db, "tests");
                const testSnapshot = await getDocs(testsCollection);
                
                loader.classList.add('hidden');

                if (testSnapshot.empty) {
                    noTestsMessage.classList.remove('hidden');
                    return;
                }

                testSnapshot.forEach((doc) => {
                    const test = doc.data();
                    const testId = doc.id;
                    const testCard = document.createElement('div');
                    testCard.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all';
                    
                    testCard.innerHTML = `
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">${test.title}</h3>
                        <p class="text-gray-600 mb-4">A comprehensive test to challenge your skills.</p>
                        <a href="mock-test.html?testId=${testId}" class="inline-block w-full text-center bg-custom-blue text-white font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90">
                            Start Test
                        </a>
                    `;
                    testsContainer.appendChild(testCard);
                });

            } catch (error) {
                console.error("Error loading tests:", error);
                loader.classList.add('hidden');
                testsContainer.innerHTML = `<p class="text-center text-red-500 col-span-full">Failed to load tests. Please check the console for errors.</p>`;
            }
        }
    </script>
</body>
</html>
